<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minerva - Perfil Artista</title>
  <meta name="description" content="Página de busca de artistas independentes">
  <link rel="canonical" href="https://www.minerva.com">
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="musica, arte, artistas independentes">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="..\style\style.css">
  <link rel="stylesheet" href="..\style\arthur.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light cabecalho-principal">
  	<div class="container cabecalho-container">
  		<div class="row">
  			<div class="col-3">
    			<a class="navbar-brand titulo-principal" href="#"><h1> Minerva </h1></a>
    			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      				<span class="navbar-toggler-icon"></span>
    			</button>
    		</div>
    		<div class="col-6"></div>
			<div class="col-3">
    			<div class="collapse navbar-collapse" id="navbarNav">
      				<ul class="navbar-nav ms-auto">
        				<li class="nav-item">
          					<a class="nav-link" href="#">Home</a>
        				</li>
        				<li class="nav-item">
          					<a class="nav-link" href="#">Sobre</a>
        				</li>
        				<li class="nav-item">
          					<button type="button" class="btn btn-outline-light">Contatos</button>
        				</li>
      				</ul>
    			</div>
    		</div>
    	</div>
    </div>
  </header>
	<div class="secao">
		<div class="limite-site">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4 bloco_form">
				<h4 style="text-align: center;margin-bottom: 25px;margin-top: 16px;">Cadastre-se</h4>
					<form>
						<div class="mb-3">
							<label style="font-weight: 700;" for="nome_form" class="form-label">Nome:</label>
							<input type="text" class="form-control" id="nome_form" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label style="font-weight: 700;" for="email_form" class="form-label">Email:</label> 
							<input type="email" class="form-control" id="email_form" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">Não compartilharemos seus dados pessoais</div>
						</div>
						<div class="mb-3">
							<label style="font-weight: 700;" for="senha_form" class="form-label">Senha:</label>
							<input type="password" class="form-control"	id="senha_form">
						</div>
						<div class="mb-3">
							<label style="font-weight: 700;" for="repete_senha_form" class="form-label">Repita a senha:</label>
							<input type="password" class="form-control"	id="repete_senha_form">
						</div>
						<div class="mb-3">
							<label style="font-weight: 700;" class="form-label" for="numero_form">Número de contato:</label>
							<input type="tel" class="form-control" id="numero_form">
						</div>
						<button type="submit" class="btn btn-light" style="margin-top: 10px;">Submit</button>
					</form>
				</div>
				<div class="col-4"></div>
			</div>
		</div>
	</div>
	<footer class="rodape">
		<div class="limite-site">
			<p>Copyright © 2023 - Minerva</p>
		</div>
	</footer>
</body>

</html>
